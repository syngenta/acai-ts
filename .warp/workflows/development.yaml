name: "Acai-TS Development"
description: "Common development tasks for acai-ts TypeScript AWS Lambda framework"

commands:
  # Quick Start Development
  - name: "dev-setup"
    description: "Set up development environment"
    command: |
      echo "ğŸ”§ Setting up acai-ts development environment..."
      npm install
      npm run type-check
      echo "âœ… Development environment ready!"

  # Build and Test Workflows
  - name: "full-build"
    description: "Clean build with all outputs"
    command: |
      echo "ğŸ—ï¸  Starting full build process..."
      npm run clean
      npm run build
      echo "ğŸ“¦ Checking build outputs:"
      ls -la dist/
      echo "âœ… Build complete!"

  - name: "quick-test"
    description: "Run tests with coverage"
    command: |
      echo "ğŸ§ª Running tests with coverage..."
      npm run test:coverage
      echo "ğŸ“Š Opening coverage report..."
      open coverage/lcov-report/index.html

  - name: "watch-tests"
    description: "Start test watcher"
    command: |
      echo "ğŸ‘€ Starting test watcher..."
      npm run test:watch

  # Code Quality Workflows
  - name: "quality-check"
    description: "Run all code quality checks"
    command: |
      echo "ğŸ” Running code quality checks..."
      echo "ğŸ“ TypeScript type checking..."
      npm run type-check
      echo "ğŸ¨ Linting..."
      npm run lint
      echo "ğŸ’„ Format checking..."
      npm run format:check
      echo "âœ… All quality checks passed!"

  - name: "fix-code"
    description: "Auto-fix linting and formatting issues"
    command: |
      echo "ğŸ”§ Auto-fixing code issues..."
      npm run lint:fix
      npm run format
      echo "âœ… Code fixed and formatted!"

  # Documentation
  - name: "build-docs"
    description: "Generate and open documentation"
    command: |
      echo "ğŸ“š Generating documentation..."
      npm run docs
      echo "ğŸŒ Opening documentation..."
      open docs/index.html

  # CI/CD Simulation
  - name: "ci-simulation"
    description: "Simulate CI/CD pipeline locally"
    command: |
      echo "ğŸš€ Simulating CI/CD pipeline..."
      echo "1. Installing dependencies..."
      npm ci
      echo "2. Type checking..."
      npm run type-check
      echo "3. Linting..."
      npm run lint
      echo "4. Running tests..."
      npm run test:ci
      echo "5. Building..."
      npm run build
      echo "âœ… CI/CD simulation complete!"

  # Package Management
  - name: "check-package"
    description: "Verify package contents before publishing"
    command: |
      echo "ğŸ“¦ Checking package contents..."
      npm run build
      npm pack --dry-run
      echo "ğŸ“‹ Package files:"
      npm run build && tar -tzf *.tgz | head -20
      rm -f *.tgz

  # Development Utilities  
  - name: "clean-all"
    description: "Clean all generated files and reinstall"
    command: |
      echo "ğŸ§¹ Cleaning all generated files..."
      npm run clean
      rm -rf node_modules
      rm -f package-lock.json
      echo "ğŸ“¦ Reinstalling dependencies..."
      npm install
      echo "âœ… Clean install complete!"

  - name: "dependency-audit"
    description: "Check for security vulnerabilities"
    command: |
      echo "ğŸ” Auditing dependencies..."
      npm audit
      echo "ğŸ“Š Dependency tree:"
      npm list --depth=1

shortcuts:
  # Quick access shortcuts
  "b": "full-build"
  "t": "quick-test" 
  "tw": "watch-tests"
  "q": "quality-check"
  "f": "fix-code"
  "d": "build-docs"
  "ci": "ci-simulation"
  "c": "clean-all"